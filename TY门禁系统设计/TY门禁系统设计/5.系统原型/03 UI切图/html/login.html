<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <title>登录</title>
  <link rel="stylesheet" href="dist/css/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="dist/css/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="dist/css/Ionicons/css/ionicons.min.css">
  <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
  <link rel="stylesheet" href="dist/css/css.css">

</head>
<body class="login-page">
<div class="login-box">
  <div class="login-logo">
    <a>TY门禁系统</a>
  </div>
  <div class="login-box-body">
    <form action="" method="post">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="请输入账号">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="请输入密码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox">
            <label>
              <input type="checkbox"> 记住账号密码
            </label>
          </div>
        </div>
        <div class="col-xs-4 text-right">
          <a href="" class="link">忘记密码？</a>
        </div>
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
        </div>
      </div>
    </form>
  </div>
</div>
<footer class="main-footer text-center">
      <strong>Copyright &copy; 2018 天远门禁系统</strong>
    </footer>
</body>
</html>
